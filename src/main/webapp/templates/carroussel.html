<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<div id="carouselExampleCaptions" class="carousel slide"
			data-bs-ride="false">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="2" aria-label="Slide 3"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="3" aria-label="Slide 4"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions"
					data-bs-slide-to="4" aria-label="Slide 5"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="imagens/certJavaWeb5.png" class="d-block w-100"
						alt="Java Web com JaxRS">
				</div>
				<div class="carousel-item">
					<img src="imagens/springThymleaf.png" class="d-block w-100"
						alt="Curso Spring boot com Thymeleaf">
				</div>
				<div class="carousel-item">
					<img src="imagens/admCowchMent.png" class="d-block w-100"
						alt="Certificasdo de presença em mentoria">

				</div>
				<div class="carousel-item">
					<img src="imagens/palestraProtecaoDeDados.png"
						class="d-block w-100" alt="Palestra sobre Proteção de Dados">

				</div>
				<div class="carousel-item">
					<img src="imagens/saudeNoTrabalho.png" class="d-block w-100"
						alt="Palestra sobre saúde no ambiente de trabalho.">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
</body>
</html>
